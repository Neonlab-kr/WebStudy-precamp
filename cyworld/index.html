<!DOCTYPE html>
<html lang="ko">
<head>
    <title>김원의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./style/index.css">
    <script src="https://kit.fontawesome.com/b22f72d222.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper__left">
                    <div class="wrapper__left__header">
                        <!-- TODAY 0 | TOTAL 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper__left__body">
                        <div class="left__body__header">
                            <div class="left__body__header__gray"></div>
                            <div class="left__body__header__line"></div>
                        </div>
                        <div class="left__body__profile">
                            <div>
                                <i class="fa-solid fa-user"></i>
                                <span class="left__body__profile__word">&ensp;이름</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-phone"></i>
                                <span class="left__body__profile__word">&ensp;Phone</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-envelope"></i>
                                <span class="left__body__profile__word">&ensp;E-mail</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-star"></i>
                                <span class="left__body__profile__word">&nbsp;인스타그램</span>
                            </div>
                        </div>
                        <div class="left__body__footer">
                            <div class="wrapper__feel">
                                <div class="feel__title">오늘의 기분</div>
                                <select class="feel__select">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😢</option>
                                    <option>화남 🤬</option>
                                    <option>생각 🤔</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper__right">
                    <div class="wrapper__right__header">
                        <div class="right__header__title">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="right__header__setting">
                            사생활보호설정
                        </div>
                    </div>
                    <div class="wrapper__right__body">
                        <iframe src="./home.html"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
