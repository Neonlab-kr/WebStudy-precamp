<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./02-signuphw.css" rel="stylesheet">
</head>
<body>
    <div class="bound">
        <div class="header">
            <h2>회원가입을 위해<br>
            정보를 입력해 주세요</h2>
        </div>
        <br>
        <div class="inputBox">
            *이메일<br>
            <input type="text" class="input">
        </div>
        <br>
        <div class="inputBox">
            *이름<br>
            <input type="text" class="input">
        </div>
        <br>
        <div class="inputBox">
            *비밀번호<br>
            <input type="password" class="input">
        </div>
        <br>
        <div class="inputBox">
            *비밀번호 확인<br>
            <input type="password" class="input">
        </div>
        <br>
        <div class="radio">
            <input type="radio" name="gender" class="radioSelection" checked="true">여성&emsp;&emsp;
            <input type="radio" name="gender" class="radioSelection">남성
        </div>
        <br>
        <div class="check">
            <input type="checkbox"> 이용약관 개인정보 수집 및 활용에 동의합니다.
        </div>
        <br>
        <div>
            <hr class="hr">
        </div>
        <br>
        <div>
            <button class="button">가입하기</button>
        </div>
    </div>
</body>
</html>
